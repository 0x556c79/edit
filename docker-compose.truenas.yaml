services:
  fmhy-docs:
    image: ghcr.io/0x556c79/edit:latest
    container_name: fmhy-docs
    restart: unless-stopped
    ports:
      - "${FMHY_PORT:-4173}:4173"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
